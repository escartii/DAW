<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Alvaro Escarti</title>
    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1> Tabla 4.11</h1>
    <table style="width: 35%;">
        <tr>
            <td>a</td>
            <td class="tdclass" colspan="2">1</td>
            <td class="tdclass" colspan="2">2</td>
        </tr>
        <tr>
            <td>b</td>
            <td>3</td>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>c</td>
            <td class="tdclass" colspan="2">5</td>
            <td class="tdclass" colspan="2">6</td>
        </tr>
        <tr>
            <td>d</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        
    </table>
</body>
</html>
